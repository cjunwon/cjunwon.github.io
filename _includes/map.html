    <body>
        <div id="map"></div>

            document.addEventListener('DOMContentLoaded', (event) => {
                console.log("Initializing map...");
                // Initialize the map and set its view
                var map = L.map('map').setView([20, 0], 2);
                console.log("Map initialized", map);

                // Function to determine icon size and anchor based on zoom level
                function getIconProperties(zoomLevel) {
                    let size, anchor;
                    if (zoomLevel > 15) {
                        size = [40, 40]; // Larger icons for closer zoom levels
                        anchor = [20, 40]; // Adjust anchor point for larger icon
                    } else if (zoomLevel > 10) {
                        size = [30, 30]; // Medium icons for mid zoom levels
                        anchor = [15, 30]; // Adjust anchor point for medium icon
                    } else {
                        size = [20, 20]; // Smaller icons for farther zoom levels
                        anchor = [10, 20]; // Adjust anchor point for smaller icon
                    }
                    return { size: size, anchor: anchor };
                }

                // Function to update all markers' icon sizes and anchors based on the current zoom level
                function updateMarkerIcons() {
                    var currentZoom = map.getZoom();
                    var iconProps = getIconProperties(currentZoom);
                    cities.forEach(function(city) {
                        var newIcon = L.icon({
                            iconUrl: '{{ "/assets/pin-point.png" | relative_url }}',
                            iconSize: iconProps.size,
                            iconAnchor: iconProps.anchor,
                            popupAnchor: [0, -20] // Adjust if necessary
                        });
                        city.marker.setIcon(newIcon);
                    });
                }

                // Listen for zoom changes to update marker icons
                map.on('zoomend', updateMarkerIcons);

                // Set up the OSM layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',

                    maxZoom: 20
